<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>
</head>
<body>
    <h2>Score: <span id="score-text">0</span></h2>
    <table border="1">
        <tbody id="game-board">
        </tbody>
    </table>
    <button onclick="slide(40, gameBoard); randomSpawn(gameBoard); drawBoard(gameBoard)">Down</button>
    <button onclick="slide(38, gameBoard); randomSpawn(gameBoard); drawBoard(gameBoard)">Up</button>
    <button onclick="slide(37, gameBoard); randomSpawn(gameBoard); drawBoard(gameBoard)">Left</button>
    <button onclick="slide(39, gameBoard); randomSpawn(gameBoard); drawBoard(gameBoard)">Right</button>
    <script src="main.js"></script>
</body>
</html>
