<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TypePacer</title>
        
        <style>
            .text-box {
                border: 2px solid black;
                margin-left: auto;
                margin-right: auto;
                display: block;
                position: relative;
                font-family: Arial;
                overflow: auto;
                padding: 10px;
            }
            
            h1 {
                text-align: center;
                font-family: Arial;
            }
        </style>
    </head>

    <body>
        <h1>TypePacer</h1>
        
        <div class="text-box" style='width: 800px; height: 300px; font-size: 15pt;'>
            <div id="text" class="typing-text"></div>
            <div id="start-text" style='position: absolute; bottom: 10px; color: grey;'>Type the first letter to start.</div>
        </div>
        
        <div id="results" class="text-box" style='width: 800px; height: 180px; font-size: 12pt;'>
            <canvas id="graph" width="150px" height="150px" style='border: 1px solid black; position: absolute; right: 10px; top: 10px;'></canvas>
            <div id="results-text">Results:</div>
            <div id="graph-key" style='position: absolute; bottom: 10px; right: 10px; text-align: right;'><span style='color: blue'>WPM</span> / <span style='color: red'>Mistakes</span></div>
        </div>
    </body>
    
    <script src="typepacer.js"></script>
    
</html>
